<html lang="en">
<head>

    <header>
      <div>
        <a href=""><img src="images/logo.svg" alt=""></a>
      </div>

    </header>


    <section>

      <div class="card">
        <h1><span>WE'RE</span> COMING SOON</h1>

          <input id="email-form" type="email" placeholder="Email Address">
          <button id="submit-button"><img src="images/icon-arrow.svg"></button>
          <img class="error-icon" src="images/icon-error.svg" alt="">
          <p class="error-msj">Please provide a valid email</p>
          <p class="success-msj">Thank you for suscribe, we send you an E-mail!  </p>

      </div>

    </section>
